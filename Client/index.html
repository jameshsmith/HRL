<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Abyss Aeternum</title>
  </head>
  <body onload="start()" onkeydown="keyPress(event)">
    Testing...
    
    <div class="window" id="spellbook">
      <div class="titlebar" onmousedown="tbMoveStart(event)" onmouseup="tbMoveEnd(event)">
	<img class="tbleft" src="ui/tbleft.png">
	Spellbook
	<img class="tbright" src="ui/tbright.png" onmouseover="tbHideEnter(event)" onmouseleave="tbHideLeave(event)" onmousedown="tbHide(event)">
      </div>
      <div id="spells">
      </div>
    </div>
    
    <div class="window" id="messagebox">
      <div class="titlebar" onmousedown="tbMoveStart(event)" onmouseup="tbMoveEnd(event)">
	<img class="tbleft" src="ui/tbleft.png">
	Messages
	<img class="tbright" src="ui/tbright.png" onmouseover="tbHideEnter(event)" onmouseleave="tbHideLeave(event)" onmousedown="tbHide(event)">
      </div>
      <div id="messages">
      </div>
    </div>
    
    <img class="bottombar" src="ui/bar.png">
    
    <div class="spellbar" id="spell1"></div>
    <div class="spellbar" id="spell2"></div>
    <div class="spellbar" id="spell3"></div>
    <div class="spellbar" id="spell4"></div>
    <div class="spellbar" id="spell5"></div>
    <div class="spellbar" id="spell6"></div>
    <div class="spellbar" id="spell7"></div>
    <div class="spellbar" id="spell8"></div>
    <div class="spellbar" id="spell9"></div>
    
    <img class="playerimg" src="textures/actor/fighter.png">
  </body>
</html>
